<div class='container' [formGroup]="plushForm" (ngSubmit)="onSubmit(plushForm.value)">
    <div class='mb-2'>
        <label class='form-label' for='name'>Name</label>
        <input type='text' class='form-control' id='name' name="name" formControlName="name"
        [class.is-invalid]="name.touched && name.invalid">
        <p *ngIf="name.hasError('required')" class="invalid-feedback" id="name">
            This field is required!</p>
    </div>
    
    <div class='mb-2'>
        <label class='form-label' for='size'>Size (cm)</label>
        
        <input type="number" class="form-control" id="size" name="size" formControlName="size"
        [class.is-invalid]="size.touched && size.invalid"
     />

    <p *ngIf="size.hasError('required')" class="invalid-feedback" id="size">
   This field is required!</p>
    </div>

    <div class='alert alert-danger'> [[ A hiba√ºzenet helye ]] </div>
    <div class='mb-2'>
        <button type='submit' class='btn btn-primary' value='New plushie' [disabled]="plushForm.invalid"(click)="onSubmit(plushForm.value)">Submit</button>
    </div>

    <div *ngIf="isSubmit == true">
        <ul *ngFor="let ps of plushes; let i = index">
          <li>Name: {{ps.name}} </li>
          <li>Size: {{ps.size}} </li>
        </ul>
    </div>
</div>
